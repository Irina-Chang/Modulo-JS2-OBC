<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
</head>
<body>
    <h1>Métodos</h1>
    <script src="metodos.js"></script>


    <p>O método é uma <em>Função</em> dentro de, ou referenciando, um <em>Objeto</em> <br><br>
        let pessoa = {<br>
            nome : "Irina",<br>
            idade : "39",<br><br>
        
            dizerOla() {<br>
                console.log("Olá mundo! Meu nome é " + this.nome)//o this.nome referencia a propriedade do objeto dentro do metodo <br>
            } <br>
        } <br><br>
        
        console.log(pessoa) <br>
        pessoa.dizerOla() <br>
    </p>
</body>
</html>
